<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<style>
.container {
  max-width: 450px;
  margin: 0 auto;
  padding: 20px;
  background-color: white;
  border-radius: 8px;
  border: 1px solid black;
}

h1 {
  text-align: center;
  color: black;
  margin-bottom: 20px;
}

.form-group {
  margin-left: 10px;
  margin-right: 10px;
  margin-top: 20px;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  color: black;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid black;
  border-radius: 4px;
}

.password-toggle {
  display: flex;
  align-items: center;
}

.password-toggle input[type="checkbox"] {
  margin-right: 5px;
}

.password-toggle .toggle-icon {
  cursor: pointer;
  font-size: 18px;
}

button[type="submit"] {
  width: 100%;
  padding: 12px;
  background-color: green;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: blue;
}

.register {
  text-align: center;
  margin-top: 20px;
}

.register a {
  text-decoration: none;
  color: black;
}

.or {
  text-align: center;
  margin-top: 20px;
  font-weight: bold;
}

.continue-with-google {
  text-align: center;
  margin-top: 20px;
}

.continue-with-google button {
  width: 100%;
  padding: 12px;
  background-color: #db4437;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}


.password-toggle {
          display: flex;
          align-items: center;
        }
        
        .password-toggle input[type="checkbox"] {
          margin-right: 5px;
        }
        
        .password-toggle .toggle-icon {
          cursor: pointer;
          font-size: 18px;
        }

.continue-with-google button:hover {
  background-color: #c53929;
}
</style>
<div class="container">
  
  <h1>Login</h1>

  <form>
    <div class="form-group">
      <label for="email-phone">Email or Phone Number</label>
      <input type="text" id="email-phone" name="email-phone" required>
    </div>


    <form>
        <label for="password">Password:</label>
        <div class="password-toggle">
          <input type="password" id="password" name="password" required>
          <i class="toggle-icon" id="toggle-password" onclick="togglePasswordVisibility('password', 'toggle-password')">&#128065;</i>
        </div>
  
    <div class="form-group">
      <button type="submit">Login</button>
    </div>
  </form>

  <div class="register">
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <div class="or">
    <p>OR</p>
  </div>

  <div class="continue-with-google">
    <button type="button">Continue with Google</button>
  </div>
</div>

<script>

function togglePasswordVisibility(passwordFieldId, toggleIconId) {
      var passwordField = document.getElementById(passwordFieldId);
      var toggleIcon = document.getElementById(toggleIconId);

      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleIcon.innerHTML = "&#128064;"; // Eye open symbol
      } else {
        passwordField.type = "password";
        toggleIcon.innerHTML = "&#128065;"; // Eye closed symbol
      }
    }


  if (passwordField.type === "password") {
    passwordField.type = "text";
    toggleIcon.classList.remove("fa-eye");
    toggleIcon.classList.add("fa-eye-slash");
  } else {
    passwordField.type = "password";
    toggleIcon.classList.remove("fa-eye-slash");
    toggleIcon.classList.add("fa-eye");
  }

</script>

</body>
</html>
