<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
          margin: 0;
            padding: 20px;
        }
        
        h3 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        td {
            color: #555;
        }

        button {
            padding: 8px 12px;
            border: none;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color:orange;
        }

        @media screen and (max-width: 600px) {
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Driver Registration Documents</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Licence</td>
                    <td>Image</td>
                    <td><button>Add</button></td>
                </tr>
                <tr>
                    <td>ID Card</td>
                    <td>PDF</td>
                    <td><button>Add</button></td>
                </tr>
                <tr>
                    <td>Plate Number</td>
                    <td>Image</td>
                    <td><button>Add</button></td>
                </tr>
                <tr>
                    <td>Ambulance Image Front</td>
                    <td>Image</td>
                    <td><button>Add</button></td>
                </tr>
                <tr>
                    <td>Ambulance Image back</td>
                    <td>Image</td>
                    <td><button>Add</button></td>
                </tr>
                <tr>
                    <td>Ambulance Image Inside</td>
                    <td>Image</td>
                    <td><button>Add</button></td>
                </tr>
                <tr>
                    <td>Driver Photo</td>
                    <td>Image</td>
                    <td><button>Add</button></td>
                </tr>
                <tr>
                    <td>Ambulance Category</td>
                    <td>Image</td>
                    <td><button>Add</button></td>
                </tr>
                

            </tbody>
        </table>
    </div>

    <script>
        var editButtons = document.querySelectorAll(".editBtn");

        editButtons.forEach(function(button) {
            button.addEventListener("click", function() {
                var row = this.parentNode.parentNode;
                var name = row.cells[0].innerText;
                var type = row.cells[1].innerText;
                
                // Perform desired action with the name and type values
                console.log("Editing driver:", name, type);
            });
        });
    </script>
</body>
</html>
